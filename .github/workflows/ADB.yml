name: Build

on:
  push:
    tags:
      - "*.*"

jobs:
  patch:
    runs-on: windows-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@main
      - name: ADB
        run: |
          $Parameters = @{
             Path             = "src"
             DestinationPath  = "src\ADB.zip"
             CompressionLevel = "Fastest"
             Force            = $true
          }
          Compress-Archive @Parameters

      - name: Uploading
        uses: softprops/action-gh-release@master
        with:
          name: ${{ env.RELEASE_NAME }}
          token: ${{ github.token }}
          files: ADB.zip
